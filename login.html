<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Crypto Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo">
          <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKaFDAPfw5pSH1NMS_a-i-n4dzpHyZ2wliuw&s"
          alt="Crypto Tracker Logo"
        </div>
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Access the future of your finances</p>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="login-btn">Log In</button>
        </form>
        <p class="signup-link">
          New here? <a href="signup.html">Create an account</a>
        </p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
