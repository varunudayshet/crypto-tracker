<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Crypto Dashboard</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <div class="logo">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKaFDAPfw5pSH1NMS_a-i-n4dzpHyZ2wliuw&s"
            alt="Crypto Tracker Logo"
          />
        </div>
        <h2 class="signup-title">Create Your Account</h2>
        <p class="signup-subtitle">Unlock the world of crypto with us</p>
        <form id="signupForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Re-enter your password"
              required
            />
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-link">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
